<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jan Game Manager</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="sidebar">
        <div class="brand">JAN GAME<br>MANAGER</div>
        
        <div class="nav-item active" id="nav-installed">
            LIBRARY
        </div>
        <div class="nav-item" id="nav-wishlist">
            WISHLIST
        </div>
        
        <div style="flex: 1;"></div>
        
        <div style="color: #444; font-size: 12px; text-align: center; margin-top: 10px; font-family: 'Rajdhani', sans-serif;">
            v1.0.0
        </div>
    </div>

    <div id="main-content">
        
        <div id="category-bar" class="category-bar"></div>

        <div id="view-installed">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <div style="display: flex; align-items: center; gap: 20px;">
                    <h2>My Library</h2>
                    
                    <select id="sort-select" class="sort-dropdown">
                        <option value="name">A-Z</option>
                        <option value="dateAdded">Date Added</option>
                        <option value="lastPlayed">Last Played</option>
                    </select>
                </div>

                <button id="add-game-btn" class="play-btn-main">+ ADD GAME</button>
            </div>
            
            <div id="game-list" class="game-grid">
                </div>
        </div>

<div id="view-wishlist" style="display: none;">
            
            <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 20px;">
                <h2>My Wishlist</h2>
                
                <select id="wishlist-sort-select" class="sort-dropdown">
                    <option value="name">A-Z</option>
                    <option value="dateAdded">Date Added</option>
                </select>
            </div>
            
            <div style="background: #252525; padding: 20px; border-radius: 12px; border: 1px solid #333; margin-bottom: 20px;">
                <h3 style="margin-top: 0; color: #4CAF50; font-size: 16px; margin-bottom: 15px;">Add Upcoming Game</h3>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
                    <input type="text" id="wishlist-name" placeholder="Game Title" 
                           style="padding: 10px; background: #1a1a1a; border: 1px solid #444; color: white; border-radius: 4px;">
                    
                    <input type="text" id="wishlist-url" placeholder="URL (if not yet downloaded)" 
                           style="padding: 10px; background: #1a1a1a; border: 1px solid #444; color: white; border-radius: 4px;">
                </div>

                <div style="display: flex; gap: 15px; align-items: center;">
                    <div class="file-input-wrapper">
                        <div id="local-file-label" class="file-path-display">Installer (if already downloaded)</div>
                        <button id="wishlist-local-btn" class="file-btn-trigger">BROWSE</button>
                    </div>

                    <button id="add-wishlist-btn" class="play-btn-main" style="width: auto; padding: 10px 40px; height: 100%;">SAVE</button>
                </div>
            </div>

            <div id="wishlist-list" style="display: flex; flex-direction: column; gap: 10px;">
                </div>
        </div>

    </div>

    <script src="renderer.js"></script>
</body>
</html>
